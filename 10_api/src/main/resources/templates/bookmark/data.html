<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title th:text="${title}"></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/bookmark.data.css" />
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <style>
        @media screen and (min-width:965px) {
        body {font-size:1vw;}
        }

        @media screen and (max-width:965px) and (min-width:445px) {
        body {font-size:3vw;}
        }

        @media screen and (max-width:445px) {
        body {font-size:4vw;}
        }
    </style>
    <script type="text/javascript">
        $(function(){
            $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'close');
            $('.tree li.parent_li > span').on('click', function (e) {
                var children = $(this).parent('li.parent_li').find(' > ul > li');
                if (children.is(":visible")) {
                    children.hide('fast');
                    $(this).attr('title', 'expand').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
                } else {
                    children.show('fast');
                    $(this).attr('title', 'close').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
                }
                e.stopPropagation();
            });
        });
    </script>

</head>
<body class="tree well" style="text-align: left">
    <div th:utext="${treeHtml}" style="text-align: left"></div>
</body>
</html>
